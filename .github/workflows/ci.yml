name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Executables
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: macos
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: |
          mkdir -p dist
          npx pkg . --targets node18-${{ matrix.platform }}-${{ matrix.arch }} --out-path dist/

      - name: Rename executable (Windows)
        if: matrix.platform == 'win'
        run: |
          cd dist
          mv wsei-course-downloader.exe wsei-downloader-${{ matrix.platform }}-${{ matrix.arch }}.exe

      - name: Rename executable (Unix)
        if: matrix.platform != 'win'
        run: |
          cd dist
          mv wsei-course-downloader wsei-downloader-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsei-downloader-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/wsei-downloader-${{ matrix.platform }}-${{ matrix.arch }}*

      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            üéâ **WSEI Course Downloader ${{ github.ref_name }}**

            Professional automated course material downloader for WSEI e-learning platform.

            ## üì¶ Downloads
            - **Linux x64**: `wsei-downloader-linux-x64`
            - **Windows x64**: `wsei-downloader-win-x64.exe`  
            - **macOS Intel**: `wsei-downloader-macos-x64`
            - **macOS Apple Silicon**: `wsei-downloader-macos-arm64`

            ## üöÄ Quick Start
            1. **Download** the appropriate binary for your platform
            2. **Install Chrome** (see instructions below)
            3. **Make executable**: `chmod +x wsei-downloader-*` (Linux/macOS only)
            4. **Run**: `./wsei-downloader-*` or `wsei-downloader-*.exe`
            5. **Follow setup wizard** to configure your credentials

            ## üåê Chrome Installation (Required)

            ### Windows
            ```bash
            # Download and install Chrome from: https://www.google.com/chrome/
            # Or use winget:
            winget install Google.Chrome
            ```

            ### macOS
            ```bash
            # Download from: https://www.google.com/chrome/
            # Or use Homebrew:
            brew install --cask google-chrome
            ```

            ### Linux (Ubuntu/Debian)
            ```bash
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt update
            sudo apt install google-chrome-stable
            ```

            ### Linux (CentOS/RHEL/Fedora)
            ```bash
            sudo dnf install google-chrome-stable
            # Or download RPM from: https://www.google.com/chrome/
            ```

            ## ‚ú® Features
            - Multi-platform support (Windows, macOS, Linux)
            - Automated login and session management
            - Smart file detection and duplicate handling
            - Progress tracking with beautiful CLI interface
            - Comprehensive error handling and retry logic
            - Professional logging and debugging capabilities

            Built with ‚ù§Ô∏è for WSEI students and educators.
          files: dist/wsei-downloader-${{ matrix.platform }}-${{ matrix.arch }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-validation:
    name: Build Validation
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'release' && !startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test build process
        run: |
          mkdir -p dist
          npx pkg . --targets node18-linux-x64 --out-path dist/
          ls -la dist/
          echo "Testing executable startup (Chrome not found error is expected):"
          timeout 10 ./dist/wsei-course-downloader || echo "Build validation complete - executable starts correctly"
